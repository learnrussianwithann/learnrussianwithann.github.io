<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Слоги</title>
</head>
<body>
	<div class="wrapper" id="wrapper" onselectstart="return false" onmousedown="return false">
		<div id="gamefield"></div>
		<div class="message" id="greeting" >
			<img src="img/m0.png" id="m0greeting">
			<div class="messagetext">Монстрики потерялись.<br><br>Поможешь найти их дом?</div>
			<button class="buttonStart" onclick='startGame();'>Помогу!</button>
		</div>
		<div class="message" id="ending" style="display: none;">
			<div class="messagetext">Все монстрики дома!</div>
			<button class="buttonAgain" onclick='startGame();'>Поискать еще!</button>
			<button class="buttonEnd" onclick='exit();'>Закончить игру</button>
		</div>
	</div>
	<script src="js/game.js"></script>
</body>
</html>
